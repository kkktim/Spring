<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div id="wrapper">
    	<th:block th:include="/_header.html"/>
    	<th:block th:include="/board/inc/__${cate}__.html"/>
        <section id="board" class="modify">
            <h3>글수정</h3>
            <article>
                <form th:action="@{/board/modify}" method="post" enctype="Multipart/form-data">
                <input type="hidden" name="cate" th:value="${cate}"/>
                <input type="hidden" name="type" th:value="${type}"/>
                <input type="hidden" name="no" th:value="${article.no}"/>
                <input type="hidden" name="fid" th:value="${article.fv.fid}"/>
                    <table>
                        <tr>
                            <td>제목</td>
                            <td><input type="text" name="title" th:value="${article.title}"/></td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td>
                                <textarea name="content">[[${article.content}]]</textarea>                                
                            </td>
                        </tr>
                        <tr>
                            <td>첨부</td>
                            <td><input type="file" name="fname"/>
                            <span th:text="${article.fv.oName}"></span></td>
                        </tr>
                    </table>
                    <div>
                        <a th:href="@{/board/view(no=${article.no})}" class="btnCancel">취소</a>
                        <input type="submit"  class="btnWrite" value="수정완료">
                    </div>
                </form>
            </article>
        </section>
    
    	<th:block th:include="/_footer.html"/>
    
    </div>
</body>
</html>
