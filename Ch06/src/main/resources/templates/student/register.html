<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>student/register</title>
</head>
<body>
	<h3>student/register</h3>
	<a th:href="@{/student/list}">목록보기</a>
	<form th:action="@{/student/register}" method="post">
		<table border="1">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="sid"/></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"/></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<label><input type="radio" name="gender" th:value="1"/>남</label>
					<label><input type="radio" name="gender" th:value="2"/>여</label>
				</td>
			</tr>
			<tr>
				<td>휴대폰</td>
				<td><input type="text" name="hp"/></td>
			</tr>
			<tr>
				<td>학년</td>
				<td><input type="text" name="grade"/></td>
			</tr>
			<tr>
				<td>입학년도</td>
				<td><input type="text" name="regdate"/></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="submit" value="전송"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
