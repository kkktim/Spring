<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>student/modify</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<script th:inline="javascript">
		$(function () {
			let result = [[${result}]];
			console.log(result)
			if(result > 0){
				alert('수정이 완료 되었습니다.')
			}
		})
</script>
	<h3>student/modify</h3>
	
	<a th:href="@{/student/list}">학생목록</a>
	<form th:action="@{/student/modify}" method="post">
		<input type="hidden" name="gender" readonly th:value="${sv.gender}"/>
		<table border="1">
			<tr>
				<td>학번</td>
				<td><input type="text" name="sid" th:value=${sv.sid} /></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" th:value=${sv.name} /></td>
			</tr>
			<tr>
				<td>성별</td>
				<td th:if="${sv.gender == 1}">남</td>
				<td th:unless="${sv.gender == 1}">여</td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" name="hp" th:value=${sv.hp} /></td>
			</tr>
			<tr>
				<td>학년</td>
				<td><input type="text" name="grade" th:value=${sv.grade} /></td>
			</tr>
			<tr>
				<td>입학일</td>
				<td><input type="text" name="regdate" readonly th:value=${sv.regdate} /></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="submit" value="수정" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
